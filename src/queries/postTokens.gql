query (
  $owners: [String!]
  $recipients: [String!]
) {
  transactions(
    owners: $owners
    recipients: $recipients
    tags: [
      {
        name: "Exchange",
        values: "Verto"
      }
      {
        name: "Trading-Post-Genesis", 
        values: "G" 
      }
    ]
  ) {
    edges {
      node {
        id
      }
    }
  }
}